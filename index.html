<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <style>
        .grid-container{
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 1px;
            background-color: skyblue;
        }
        .calculator-grid button {
            font-family: 'DM Mono', monospace;
            font-size: 25px;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }

        textarea {
            grid-column: span 4;
            font-family: 'DM Mono', monospace;
            font-size: 25px;
            text-align: end;
            background-color: #A0DEFF;
            padding: 15px;
            border: none;
        }

        .calculator-grid button:nth-child(n+18) {
            background-color: #CAF4FF;
        }

        button:hover,
        .calculator-grid button:nth-child(n+18):hover {
            background-color: #367bb8;
            color: white;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h1>Calculator Logic with Javascript</h1>
    <div class = "grid-container">
        <div class = "calculator-grid">
            <textarea type="text" id = "inputtext" placeholder="0"></textarea>
            <button>C</button>
            <button>DEL</button>
            <button></button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        </div>

        <script>
            const input = document.getElementById('inputtext');
            const buttons = document.querySelectorAll('button');

            function operation(buttonValue) {
                if (buttonValue === 'C') {
                    input.value = '';
                } else if (buttonValue === 'DEL') {
                    input.value = input.value.slice(0, -1);
                } else if (buttonValue === "=") {
                    input.value = calculate(input.value);
                } else {
                    input.value += buttonValue;
                }
            }

            function calculate(expression) {
                console.log(expression);
                try{
                    return eval(expression);
                } catch (error) {
                    return 'Malformed Operation';
                }
            }

            buttons.forEach(button=> {
                let buttonValue = button.innerText;
                button.addEventListener('click', function(){operation(buttonValue)})
            });

        </script>=  
</body>
</html>
